<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>paintWeb</title>
</head>
<body>
    <header id="header">
        <h1>paintWeb</h1>
    </header>
    <div class="container">
        <div class="control-panel">
            <p id="gridLabel">Grid Size: None</p>
            <form>
                <input type="color" id="color">
                <input type="range" min="1" max="32" value="16" name="gridSelector" id="slider">
            </form>
            <button type="button" class="button" id="clear">CLEAR</button>
            <button type="button" class="button" id="rainbow">RAINBOW Mode</button>
        </div>
        <div class="grid-container">
         
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
